<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Fest</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="wrap">
        <h2>Movie</h2>
        <label for="">
            Title of movie
            <input type="text" id="titleMovie" name="" value="">

        </label>

        <label for="">
            Length of movie
            <input type="number" id="lengthMovie" name="" value="">

        </label>

        <select name="" id="genreMovie">
            <option value="">Drama</option>
            <option value="">Action</option>
            <option value="">Triller</option>
            <option value="">Horor</option>
        </select>
        <input type="button" value="Create a movie" class="createMovie">
        <div id="newMovie">
            <ul id="ulMovie">
                <li id="liMovie"></li>
            </ul>
        </div>
        <div id="newDuration">
            <ul id="movieDuration">
                <li id="movieDuration1"></li>
            </ul>
        </div>


    </div>
    <div class="wrap">
        <h2>Program</h2>
        <label for="">
            Date of program
            <input type="date" id="dateProgram" name="" value="">

        </label>
        <input type="button" value="Create program" class="createProgram">
        <div id="newProgram">
            <ul id="ulProgram">
                <li id="liProgram"></li>
            </ul>
        </div>
    </div>


    <div class="wrap">
        <h2>Movie</h2>
        <select name="" id="finalMovie">
            <option value="">-</option>

        </select>

        <h2>Program</h2>
        <select name="" id="finalProgram">
            <option value="">-</option>

        </select>
        <input type="button" value="Add movie to program" class="finalBtn">
        <div id="final">
            <ul id="ulFinal">
                <li id="liFinal"></li>
            </ul>
        </div>

    </div>




    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="ctrl.js"></script>
</body>

</html>
